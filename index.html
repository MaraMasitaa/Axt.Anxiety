<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiety</title>
    <link rel="icon" type="image/png" href="/img/logoaxtbg.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMp8tzh4mZnXpsBQhB5quWEM3dBo64w5zEnybu6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css"/>
    <style>
        .quantity-btn {
            padding: 2px 6px;
            font-size: 12px;
            width: 24px;
            height: 24px;
            line-height: 20px;
            text-align: center;
            margin: 0 5px;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .product-info {
            display: flex;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .selected {
            font-weight: bold;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./img/axtt.PNG" alt="Anxiety Logo" style="display: block; margin: 0 auto; height: 100px; width: auto;">

        </div>
        <div class="header-icons">
            <span class="icon">üîç</span>
            <div class="cart-icon-container" onclick="toggleCart()">
                <span class="icon">üõí<span class="cart-count" id="cart-count">0</span></span>
                <div class="cart-dropdown" id="cart-dropdown" style="display: none;">
                    <div class="cart-items"></div>
                    <p>Delivery fee: $2</p>
                    <p class="total" id="cart-total">Total: $0.00</p>
                    <button onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="product-grid" id="product-grid">
            <!-- Products will be added here by JavaScript -->
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Anxiety. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        const products = [
            { id: '012', name: '012', price: 38.00, img: './img/012front.JPEG' },
            { id: '013', name: '013', price: 40.00, img: './img/013front.JPEG' },
            { id: '017', name: '017', price: 25.00, img: './img/A18.png' },
            { id: '018', name: '018', price: 25.00, img: './img/A19.png' },
            { id: '019', name: '019', price: 25.00, img: './img/A20.png' },
            { id: '016', name: '016', price: 15.00, img: './img/camo.png', colors: ['Pink', 'Black', 'Camo'] },
            { id: '015', name: '015', price: 15.00, img: 'cappinkkkk.PNG', colors: ['Pink', 'Black', 'Camo'] },
            { id: '014', name: '014', price: 15.00, img: './img/capblack.png', colors: ['Pink', 'Black', 'Camo'] }
        ];
    
        const productGrid = document.getElementById('product-grid');
        const deliveryFee = 2.00;
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const selectedSizes = {};
    
        // Render products
        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
    
            let selectionHtml = '';
    
            if (product.id === '016' || product.id === '014' || product.id === '015') { 
                // If product is a cap, show color options instead of size
                selectionHtml = `
                    <div class="color-selector" id="color-${product.id}">
                        ${product.colors.map(color => `
                            <div class="color-option" onclick="selectColor('${color}', 'color-${product.id}')">${color}</div>
                        `).join('')}
                    </div>
                `;
            } else {
                // For other products, show size options
                selectionHtml = `
                    <div class="size-selector" id="size-${product.id}">
                        <div class="size-option" onclick="selectSize('S', 'size-${product.id}')">S</div>
                        <div class="size-option" onclick="selectSize('M', 'size-${product.id}')">M</div>
                        <div class="size-option" onclick="selectSize('L', 'size-${product.id}')">L</div>
                        <div class="size-option" onclick="selectSize('XL', 'size-${product.id}')">XL</div>
                    </div>
                `;
            }
    
            productCard.innerHTML = `
                <img src="${product.img}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p class="price">$${product.price.toFixed(2)}</p>
                ${selectionHtml}
                <div class="product-actions">
                    <button onclick="addToCart('${product.id}', ${product.price}, '${product.id === '016' || product.id === '014' || product.id === '015' ? 'color' : 'size'}-${product.id}', '${product.img}')">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>
                    <button onclick="viewDetails('${product.id}')">
                        <i class="fas fa-info-circle"></i> View Details
                    </button>
                </div>
            `;
            productGrid.appendChild(productCard);
        });
    
        // Select size function
        function selectSize(size, selectorId) {
            const sizeOptions = document.querySelectorAll(`#${selectorId} .size-option`);
            sizeOptions.forEach(option => option.classList.remove('selected'));
            sizeOptions.forEach(option => {
                if (option.textContent === size) {
                    option.classList.add('selected');
                }
            });
            selectedSizes[selectorId] = size;
        }
    
        // Select color function
        function selectColor(color, selectorId) {
            const colorOptions = document.querySelectorAll(`#${selectorId} .color-option`);
            colorOptions.forEach(option => option.classList.remove('selected'));
            colorOptions.forEach(option => {
                if (option.textContent === color) {
                    option.classList.add('selected');
                }
            });
            selectedSizes[selectorId] = color;
        }
    
        // Add to cart function
        function addToCart(productId, price, selectorId, imageSrc) {
            const selection = selectedSizes[selectorId];
            if (!selection) {
                alert(`Please select a ${productId === '016' || productId === '014' || productId === '015' ? 'color' : 'size'}`);
                return;
            }
    
            const existingItem = cartItems.find(item => item.id === productId && item.size === selection);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cartItems.push({ id: productId, size: selection, price: price, image: imageSrc, quantity: 1 });
            }
    
            // Save cart items to local storage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
    
            updateCartDisplay();
            updateTotal();
    
            // Ensure the cart remains open after adding items
            document.getElementById('cart-dropdown').style.display = 'block';
        }
    
        // Toggle cart visibility (only toggles when clicking the cart icon)
        function toggleCart() {
            const cartDropdown = document.getElementById('cart-dropdown');
            cartDropdown.style.display = (cartDropdown.style.display === 'none' || cartDropdown.style.display === '') ? 'block' : 'none';
        }
    
        // Update cart display
        function updateCartDisplay() {
            const cartItemsContainer = document.querySelector('.cart-items');
            cartItemsContainer.innerHTML = ''; // Clear previous items
    
            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                document.getElementById('cart-count').textContent = '0';
                document.getElementById('cart-total').textContent = 'Total: $0.00';
                return;
            }
    
            cartItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `
                    <div class="product-info">
                        <img src="${item.image}" alt="${item.id}">
                        <p>${item.id} - ${item.size} - $${item.price.toFixed(2)}</p>
                    </div>
                    <div class="quantity-controls">
                        <button onclick="changeQuantity('${item.id}', '${item.size}', -1)" class="quantity-btn">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="changeQuantity('${item.id}', '${item.size}', 1)" class="quantity-btn">+</button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });
    
            document.getElementById('cart-count').textContent = cartItems.length;
        }
    
        // Update total price
        function updateTotal() {
            const total = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0) + deliveryFee;
            document.getElementById('cart-total').textContent = `Total: $${total.toFixed(2)}`;
        }
    
        // Change quantity in cart
        function changeQuantity(productId, size, change) {
            const item = cartItems.find(item => item.id === productId && item.size === size);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cartItems = cartItems.filter(cartItem => cartItem !== item);
                }
                // Save updated cart items to local storage
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
    
                updateCartDisplay();
                updateTotal();
            }
        }
    
        // Dummy checkout function
        function checkout() {
            alert('Proceeding to checkout...');
            window.location.href = 'checkout.html'; // Redirects to checkout.html
        }
    
        // View Details function
        function viewDetails(productId) {
            let url = '';
    
            switch (productId) {
                case '012':
                    url = 'detail012.html';
                    break;
                case '013':
                    url = 'detail013.html';
                    break;
                case '017':
                    url = 'detail017.html';
                    break;
                case '018':
                    url = 'detail018.html';
                    break;
                case '019':
                    url = 'detail019.html';
                    break;
                case '016':
                    url = 'detailcap.html';
                    break;
                case '014':
                    url = 'detailcappink.html';
                    break;
                case '015':
                    url = 'detailcapblack.html';
                    break;
                default:
                    url = 'details.html'; // Fallback page
                    break;
            }
    
            window.location.href = url; // Redirect to product detail page
        }
    
        // On page load
        window.addEventListener('load', function () {
            updateCartDisplay();
            updateTotal();
        });
    </script>
    
    
    
</body>
</html>
